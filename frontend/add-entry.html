<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dodaj wpis - TwojeFinanse</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body { min-height: 100vh; }
    .sidebar { min-width: 200px; max-width: 200px; }
    .content { flex: 1; padding: 20px; }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar bg-light border-end">
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action">Ustawienia</a>
        <a href="add-entry.html" class="list-group-item list-group-item-action active">Dodaj wpis</a>
        <a href="dashboard.html" class="list-group-item list-group-item-action">Strona Główna</a>
        <a href="documentation.html" class="list-group-item list-group-item-action">Dokumentacja</a>
      </div>
    </nav>

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <h1 class="mb-4">Dodaj nowy wpis</h1>
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="entryType" class="form-label">Typ wpisu</label>
                    <select class="form-select" id="entryType" required>
                      <option value="Wydatek" selected>Wydatek</option>
                      <option value="Przychód">Przychód</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="entryName" class="form-label">Nazwa wpisu</label>
                    <input type="text" class="form-control" id="entryName" placeholder="Nazwa..." required>
                  </div>
                  <div class="mb-3">
                    <label for="entryCategory" class="form-label">Kategoria</label>
                    <select class="form-select" id="entryCategory" required>
                      <option value="Jedzenie">Jedzenie</option>
                      <option value="Transport">Transport</option>
                      <option value="Rozrywka">Rozrywka</option>
                      <option value="Rachunki">Rachunki</option>
                      <option value="Inne">Inne</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="entryDate" class="form-label">Data</label>
                    <input type="date" class="form-control" id="entryDate" required>
                  </div>
                  <div class="mb-3">
                    <label for="entryAmount" class="form-label">Kwota (PLN)</label>
                    <input type="number" step="0.01" class="form-control" id="entryAmount" placeholder="0.00" required>
                  </div>
                  <div class="mb-4">
                    <label for="entryDescription" class="form-label">Opis (opcjonalnie)</label>
                    <textarea class="form-control" id="entryDescription" rows="3" placeholder="Dodatkowe informacje..."></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">Dodaj wpis</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
