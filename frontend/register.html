<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Rejestracja - TwojeFinanse</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="index.html">TwojeFinanse</a>
    </div>
  </nav>

  <section class="d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 56px);">
    <div class="col-md-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Rejestracja</h3>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Imię i nazwisko</label>
              <input type="text" class="form-control" id="name" placeholder="Jan Kowalski" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Adres e-mail</label>
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Hasło</label>
              <input type="password" class="form-control" id="password" placeholder="Twoje hasło" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Potwierdź hasło</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Powtórz hasło" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zarejestruj się</button>
          </form>
          <p class="text-center mt-3">Masz już konto? <a href="login.html">Zaloguj się</a></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
